<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevPlatform - Service Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        header {
            margin-bottom: 48px;
            border-bottom: 1px solid #1e293b;
            padding-bottom: 24px;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #f1f5f9;
            letter-spacing: -0.02em;
        }
        .header-meta {
            display: flex;
            gap: 24px;
            font-size: 0.875rem;
            color: #94a3b8;
        }
        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .services-section {
            margin-bottom: 48px;
        }
        .section-title {
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #64748b;
            margin-bottom: 16px;
        }
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 24px;
        }
        .service-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 24px;
            transition: all 0.2s ease;
        }
        .service-card:hover {
            border-color: #475569;
            transform: translateY(-2px);
        }
        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }
        .service-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #f1f5f9;
            margin-bottom: 4px;
        }
        .service-description {
            font-size: 0.875rem;
            color: #94a3b8;
            line-height: 1.5;
        }
        .status-badge {
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .status-online {
            background: #10b98120;
            color: #10b981;
            border: 1px solid #10b98140;
        }
        .status-offline {
            background: #ef444420;
            color: #ef4444;
            border: 1px solid #ef444440;
        }
        .status-checking {
            background: #f59e0b20;
            color: #f59e0b;
            border: 1px solid #f59e0b40;
        }
        .service-metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #334155;
        }
        .metric {
            font-size: 0.8125rem;
        }
        .metric-label {
            color: #64748b;
            margin-bottom: 4px;
        }
        .metric-value {
            color: #e2e8f0;
            font-weight: 500;
            font-family: 'Courier New', monospace;
        }
        .tools-section {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 32px;
        }
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 24px;
        }
        .tool-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            text-decoration: none;
            color: #e2e8f0;
            transition: all 0.2s ease;
        }
        .tool-link:hover {
            border-color: #475569;
            background: #1e293b;
        }
        .tool-icon {
            font-size: 1.5rem;
        }
        .tool-info {
            flex: 1;
        }
        .tool-name {
            font-weight: 600;
            font-size: 0.9375rem;
            margin-bottom: 2px;
        }
        .tool-desc {
            font-size: 0.8125rem;
            color: #64748b;
        }
        .refresh-indicator {
            position: fixed;
            bottom: 32px;
            right: 32px;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            font-size: 0.875rem;
            color: #94a3b8;
        }
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #334155;
            border-top-color: #10b981;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h1>DevPlatform</h1>
                    <div style="margin-top: 8px; color: #64748b; font-size: 0.9375rem;">
                        Internal Developer Platform Dashboard
                    </div>
                </div>
                <div class="header-meta">
                    <div class="meta-item">
                        <div class="status-dot"></div>
                        <span>System Operational</span>
                    </div>
                    <div class="meta-item">
                        <span id="timestamp">--</span>
                    </div>
                </div>
            </div>
        </header>

        <div class="services-section">
            <div class="section-title">Microservices</div>
            <div class="services-grid" id="services-grid">
                <!-- Services will be loaded here -->
            </div>
        </div>

        <div class="tools-section">
            <div class="section-title">Monitoring & Tools</div>
            <div class="tools-grid">
                <a href="http://localhost:3000" target="_blank" class="tool-link">
                    <div class="tool-icon">üìä</div>
                    <div class="tool-info">
                        <div class="tool-name">Grafana</div>
                        <div class="tool-desc">Metrics & Dashboards</div>
                    </div>
                </a>
                <a href="http://localhost:9090" target="_blank" class="tool-link">
                    <div class="tool-icon">üî•</div>
                    <div class="tool-info">
                        <div class="tool-name">Prometheus</div>
                        <div class="tool-desc">Time-Series Database</div>
                    </div>
                </a>
                <a href="https://github.com/OlabodeGenius/DevPlatform" target="_blank" class="tool-link">
                    <div class="tool-icon">‚öôÔ∏è</div>
                    <div class="tool-info">
                        <div class="tool-name">GitHub</div>
                        <div class="tool-desc">Source Repository</div>
                    </div>
                </a>
            </div>
        </div>

        <div class="refresh-indicator">
            <div class="spinner"></div>
            <span>Auto-refresh enabled</span>
        </div>
    </div>

    <script>
        const services = [
            { 
                id: 'api-gateway',
                name: 'API Gateway', 
                description: 'Main entry point routing requests to backend services',
                endpoint: '/healthz'
            },
            { 
                id: 'orders-api',
                name: 'Orders API', 
                description: 'Manages order lifecycle and inventory operations',
                endpoint: '/healthz'
            },
            { 
                id: 'payments-api',
                name: 'Payments API', 
                description: 'Handles payment processing and transaction records',
                endpoint: '/healthz'
            }
        ];

        async function checkServices() {
            const grid = document.getElementById('services-grid');
            grid.innerHTML = '';

            for (const service of services) {
                const card = document.createElement('div');
                card.className = 'service-card';
                
                let statusClass = 'status-checking';
                let statusText = 'Checking';
                let metricsHTML = '';
                
                try {
                    const response = await fetch(`/api/health/${service.id}`);
                    const data = await response.json();
                    
                    if (response.ok) {
                        statusClass = 'status-online';
                        statusText = 'Online';
                        
                        const uptime = data.uptime ? `${Math.floor(data.uptime / 60)}m ${Math.floor(data.uptime % 60)}s` : 'N/A';
                        const timestamp = data.ts ? new Date(data.ts).toLocaleTimeString() : new Date().toLocaleTimeString();
                        
                        metricsHTML = `
                            <div class="service-metrics">
                                <div class="metric">
                                    <div class="metric-label">Status</div>
                                    <div class="metric-value">${data.status || 'ok'}</div>
                                </div>
                                <div class="metric">
                                    <div class="metric-label">Response Time</div>
                                    <div class="metric-value">${data.responseTime || 'N/A'}</div>
                                </div>
                                <div class="metric">
                                    <div class="metric-label">Endpoint</div>
                                    <div class="metric-value">${service.endpoint}</div>
                                </div>
                                <div class="metric">
                                    <div class="metric-label">Last Check</div>
                                    <div class="metric-value">${timestamp}</div>
                                </div>
                            </div>
                        `;
                    }
                } catch (error) {
                    statusClass = 'status-offline';
                    statusText = 'Offline';
                    metricsHTML = `
                        <div class="service-metrics">
                            <div class="metric" style="grid-column: 1 / -1;">
                                <div class="metric-label">Error</div>
                                <div class="metric-value" style="color: #ef4444;">${error.message}</div>
                            </div>
                        </div>
                    `;
                }

                card.innerHTML = `
                    <div class="service-header">
                        <div>
                            <div class="service-title">${service.name}</div>
                            <div class="service-description">${service.description}</div>
                        </div>
                        <span class="status-badge ${statusClass}">${statusText}</span>
                    </div>
                    ${metricsHTML}
                `;
                
                grid.appendChild(card);
            }

            document.getElementById('timestamp').textContent = new Date().toLocaleTimeString();
        }

        checkServices();
        setInterval(checkServices, 15000);
    </script>
</body>
</html>
