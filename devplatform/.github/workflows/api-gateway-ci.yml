name: api-gateway-ci

on:
  push:
    paths:
      - "services/api-gateway/**"
      - ".github/workflows/api-gateway-ci.yml"
  pull_request:
    paths:
      - "services/api-gateway/**"
      - ".github/workflows/api-gateway-ci.yml"

jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/api-gateway

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Run lint
        run: npm run lint

      - name: Build Docker image
        run: |
          docker build -t api-gateway:${{ github.sha }} .
