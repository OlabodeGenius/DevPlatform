name: services-ci

on:
  pull_request:
    branches: ["**"]
  push:
    branches: ["**"]

permissions:
  contents: read
  packages: write
  security-events: write

jobs:
  test_lint:
    name: test+lint (${{ matrix.service }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [api-gateway, orders-api, payments-api]
    defaults:
      run:
        working-directory: services/${{ matrix.service }}
    steps:
      - uses: actions/checkout@v4

      - name: Use Node 20 (npm cache)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: services/${{ matrix.service }}/package-lock.json

      - name: Install
        run: npm ci || npm i

      - name: Lint
        run: npm run lint

      - name: Test
        run: |
          npm test 2>&1 | tee test-output.txt

      - name: Upload test output
        uses: actions/upload-artifact@v4
        with:
          name: test-output-${{ matrix.service }}
          path: services/${{ matrix.service }}/test-output.txt

  codeql_sast:
    name: codeql-sast
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Analyze
        uses: github/codeql-action/analyze@v3

  build_push_scan:
    name: build+push+scan (${{ matrix.service }})
    needs: [test_lint]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      fail-fast: false
      matrix:
        service: [api-gateway, orders-api, payments-api]
    env:
      IMAGE: ghcr.io/${{ github.repository_owner }}/${{ matrix.service }}
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push (commit SHA tag)
        uses: docker/build-push-action@v6
        with:
          context: services/${{ matrix.service }}
          file: services/${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ github.sha }}
            ${{ env.IMAGE }}:latest

      - name: Trivy scan (fail on CRITICAL)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.IMAGE }}:${{ github.sha }}
          format: table
          output: trivy-${{ matrix.service }}.txt
          severity: CRITICAL
          exit-code: "1"

      - name: Upload scan report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-${{ matrix.service }}
          path: trivy-${{ matrix.service }}.txt

