apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-api
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payments-api
  template:
    metadata:
      labels:
        app: payments-api
    spec:
      containers:
        - name: payments-api
          image: payments-api:local
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
---
apiVersion: v1
kind: Service
metadata:
  name: payments-api
  namespace: dev
spec:
  selector:
    app: payments-api
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
  type: ClusterIP
