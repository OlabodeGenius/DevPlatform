apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
        - name: dashboard
          image: dashboard:local
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard
  namespace: dev
spec:
  selector:
    app: dashboard
  ports:
    - port: 80
      targetPort: 3000
      nodePort: 30090
  type: NodePort
